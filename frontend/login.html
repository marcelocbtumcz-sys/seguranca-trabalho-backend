<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SISPREST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(160deg, #0f3d4c 0%, #1b7d74 50%, #00b894 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Container principal */
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 45px 40px 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Caixa da logo (igual aos inputs) */
    .logo-box {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    /* Logo */
    .logo-box img {
      max-width: 230px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h3 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    /* Inputs */
    .form-control {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      color: #333;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.35);
    }

    /* Bot√£o Entrar */
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg, #00dba0 0%, #00b894 100%);
      box-shadow: 0 5px 0 #00916c;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 0 #007d5c;
      background: linear-gradient(180deg, #00e5a8 0%, #00c49a 100%);
    }

    .btn-login:active {
      transform: translateY(2px);
      box-shadow: 0 3px 0 #007a5a;
    }

    /* Link esqueci a senha */
    .btn-link {
      color: #bdf6e6;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .btn-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Efeito brilho de fundo */
    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,204,0.18) 0%, transparent 70%);
      animation: moveGlow 8s infinite alternate ease-in-out;
      filter: blur(30px);
    }

    @keyframes moveGlow {
      0% { transform: translate(-120px, -100px) scale(1); }
      100% { transform: translate(100px, 80px) scale(1.2); }
    }

    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="login-container">
    <div class="logo-box">
      <img src="SISPREV.png" alt="Logo SISPREV">
    </div>

    <h3>Acesso ao Sistema</h3>

    <form id="formLogin">
      <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usu√°rio" required>
      <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" minlength="6" maxlength="6" required>
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalEsqueciSenha">
        Esqueci a senha
      </button>
    </div>

    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

 <!-- Modal Esqueci a Senha -->
<div class="modal fade" id="modalEsqueciSenha" tabindex="-1" aria-labelledby="modalEsqueciSenhaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg"
         style="background: linear-gradient(160deg, #0f3d4c 0%, #1b7d74 50%, #00b894 100%);
                color: #ffffff; font-family: 'Inter', Arial, sans-serif;">
      <form id="formEsqueciSenha">
        <div class="modal-header border-0 text-center position-relative">
          <h5 class="modal-title w-100 fw-semibold" id="modalEsqueciSenhaLabel">Recuperar Senha</h5>
          <button type="button" class="btn-close btn-close-white position-absolute end-0 me-3"
                  data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body text-center">
          <label for="emailRecuperacao" class="form-label fw-semibold mb-2" style="color: #ffffff;">
            Digite seu e-mail cadastrado
          </label>
          <input type="email" id="emailRecuperacao" name="emailRecuperacao"
                 class="form-control text-center mx-auto" required
                 style="max-width: 300px; border-radius: 10px; border: none; padding: 10px;
                        background-color: rgba(255, 255, 255, 0.9); color: #333;">
        </div>

        <div class="modal-footer border-0 d-flex justify-content-center gap-3">
          <button type="button" class="btn"
                  style="background-color: #ffffff; color: #1b7d74; font-weight: 600;
                         padding: 8px 25px; border-radius: 10px;"
                  data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn"
                  style="background: linear-gradient(180deg, #00dba0 0%, #00b894 100%);
                         box-shadow: 0 4px 0 #00916c;
                         color: white; font-weight: 700; padding: 8px 25px; border-radius: 10px;">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script>
  // Login
  document.getElementById("formLogin").addEventListener("submit", async function(event) {
    event.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    try {
      const response = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, senha }),
        credentials: "include"   // üîπ ESSENCIAL
      });

      const data = await response.json();

      if (response.ok && data.success) {
        // Salva o nome e o usu√°rio no localStorage
        localStorage.setItem("usuarioLogado", data.usuario);
        localStorage.setItem("nomeLogado", data.nome);

        // üîπ Resetar o timer da sess√£o
        localStorage.removeItem("tempoRestante");
        localStorage.setItem("tempoRestante", 3600);

        // Redireciona para a tela principal
        window.location.href = "principal.html";
      } else {
        document.getElementById("mensagem").innerHTML =
          `<span class="text-danger">${data.error || "Erro ao efetuar login"}</span>`;
      }
    } catch (err) {
      document.getElementById("mensagem").innerHTML =
        `<span class="text-danger">‚ùå Erro de conex√£o com o servidor</span>`;
    }
  });

 // üîπ Recupera√ß√£o de senha
document.getElementById("formEsqueciSenha").addEventListener("submit", async function(event) {
  event.preventDefault();

  const emailInput = document.getElementById("emailRecuperacao");
  const email = emailInput.value.trim();

  try {
    const response = await fetch(`${API_BASE}/recuperar-senha`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
      credentials: "include"
    });

    let data = {};
    try {
      data = await response.json();
    } catch {
      data = {};
    }

    if (response.ok) {
      alert("üìß Se o e-mail estiver cadastrado, voc√™ receber√° as instru√ß√µes de recupera√ß√£o.");

      // üîπ Fecha o modal se existir
      const modalElement = document.getElementById("modalEsqueciSenha");
      const modalInstance = bootstrap.Modal.getInstance(modalElement);
      if (modalInstance) modalInstance.hide();

      // üîπ Limpa o campo
      emailInput.value = "";
    } else {
      alert("‚ùå " + (data.error || "Erro ao solicitar recupera√ß√£o."));
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå Erro de conex√£o com o servidor.");
  }
});

</script>


</body>
</html>
